<form class="login" [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
    <fieldset>

        <h2>Login</h2>

        <p *ngIf="errorMessage" class="error">{{errorMessage}}</p>

        <p class="field field-icon">
            <label for="email"><span><i class="fas fa-envelope"></i></span></label>
            <input formControlName="email" type="email" name="email" id="email" placeholder="email@gmail.com" required>
        </p>
        <ng-container *ngIf="loginFormGroup.controls['email'].touched && loginFormGroup.controls['email'].invalid">
            <p class="error" *ngIf=" loginFormGroup.controls['email'].touched && loginFormGroup.controls['email'].errors?.['required']">
                Email is required!
            </p>

            <p class="error"
                *ngIf="loginFormGroup.controls['email'].touched && loginFormGroup.controls['email'].invalid">
                Email is not valid!
            </p>
        </ng-container>

        <p class="field field-icon">
            <label for="password"><span><i class="fas fa-lock"></i></span></label>
            <input formControlName="password" type="password" name="password" id="password" placeholder="******"
                required>
        </p>

        <ng-container
            *ngIf="loginFormGroup.controls['password'].touched && loginFormGroup.controls['password'].invalid">
            <p *ngIf="loginFormGroup.controls['password'].errors?.['required'] " class="error">
                Password is required!
            </p>
            <p *ngIf="loginFormGroup.controls['password'].errors?.['minlength']" class="error">
                Password must be at least 5 characters!
            </p>
        </ng-container>

        <button [disabled]="loginFormGroup.invalid">Login</button>

        <p class="text-center">
            Have an account?
            <a [routerLink]="['/register']">Register</a>
        </p>

    </fieldset>
</form>
