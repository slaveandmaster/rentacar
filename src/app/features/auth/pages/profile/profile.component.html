<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> Profile
    </h3>
  </header>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li>
      {{ isAdmin ? 'Admin' : 'User' }}
    </li>
  </ul>
</div>

<table class="table caption-top" *ngIf="myRents.length != 0; else noRentItem">
  <caption>List of User Rents</caption>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Car</th>
      <th scope="col">Email</th>
      <th scope="col">Date</th>
      <th scope="col">Days</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rent of myRents ; let idx = index">
      <th scope="row">{{idx}}</th>
      <td>{{rent.car['model']}}</td>
      <td>{{rent.user['email']}}</td>
      <td>{{rent.date}}</td>
      <td>{{rent.days}}</td>
      <td>{{rent.total}} Euros</td>
    </tr>
  </tbody>
</table>

<ng-template #noRentItem>
  <p>No Rents</p>
</ng-template>
<ng-template #loggedOut>
  <p>Logout</p>
</ng-template>
