
<li class="cards_item">
<div class="row" id="ads">

    <div class="card rounded">
        <div class="card-image">
            <img class="img-fluid" src="{{car.image}}" alt="Alternate Text" />
        </div>
        <div class="card-image-overlay m-auto">
            <span class="card-detail-badge">{{car['type'].name}}</span>
            <span class="card-detail-badge">{{car.transmission}}</span>
            <span class="card-detail-badge">{{car.price}} euro/day</span>
        </div>
        <div class="card-body text-center">
            <div class="ad-title m-auto">
                <h5>{{car.model}}</h5>
            </div>
            <a class="btn" [routerLink]="['/cars', car._id]">View</a>
        </div>
    </div>
    </div>
